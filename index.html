<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário desafio</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

    <div class="pagina">

        <header>
            <h1>Mentoria</h1>

            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="formulario">

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name">
                    </div>

                    <div class="input-wrapper">
                        <label for="surname">Sobrenome</label>
                        <input type="text" id="surname">
                    </div>

                    <div class="input-wrapper">
                        <label for="email-info">E-mail <span>(digite um email válido)</span></label>
                        <input type="email" name="" id="email-info">
                    </div>

                    <div class="input-wrapper">
                        <label for="password-info">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" name="" id="password-info">
                    </div>

                </div>
            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-info">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-info">
                    </div>
                </div>
            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <p>Primeira mentoria</p>

                    <div class="col-3">  
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <p>Segunda mentoria</p>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="" id="date">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>
            </fieldset>

            <footer>
                <input class="button" form="my-form" type="submit" value="Salvar ">
            </footer>

        </form>
    </div>  
</body>
</html>
